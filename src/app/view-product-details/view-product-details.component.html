
<h2>Product Details</h2> 

<hr/>
<div *ngIf="organisation">
  <div>
    <label><b>Id: </b></label> {{organisation.id}}
  </div>
  <div>
    <label><b>Description: </b></label> {{organisation.description}}
  </div>
  <div>
    <label><b>Quantity: </b></label> {{organisation.quantity}}
  </div> 
  <div>
    <label><b>Prize: </b></label> {{organisation.prize}}
  </div>
  <div>
    <label><b>Variant: </b></label> {{organisation.variant}}
  </div>
  <div>
    <label><b>Status: </b></label> {{organisation.status}}
  </div> 
  <div>
    <label><b>Owner: </b></label> {{organisation.owner}}
  </div>      
</div>

<br>
<br>
<div>
  <button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
</div>
