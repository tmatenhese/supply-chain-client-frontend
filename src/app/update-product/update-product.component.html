<h3>Update Product</h3>
<div  style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">ID</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="id" name="id" readonly>
    </div>    
    <div class="form-group">
      <label for="name">Current Owner</label>
      <input type="text" class="form-control" id="owner" required [(ngModel)]="owner" name="owner" readonly>
    </div>

    <div class="form-group">
      <label for="name">New Owner</label>
      <input type="text" class="form-control" id="newOwner" required [(ngModel)]="organisation.newOwner" name="newOwner">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
